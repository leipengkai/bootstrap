<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单控件组</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<style type="text/css">
		.glyphicon-music{
			color:yellow;
			font-size:20px;
		}

		.edit{
			color:red;
			font-size:20px;
		}

	</style>
</head>
<body>
	<div class="container">
		<a href="http://v3.bootcss.com/components/">字体图标</a>
		<a href="https://fontawesome.com/">awesome字体图标</a>

		<i class="fab fa-github-square"></i>
		<i class="fab fa-facebook-square"></i>
		<i class="fab fa-facebook-f"></i>
		<button class="btn btn-primary"><span class="glyphicon glyphicon-music"></span> 音乐</button>

		<button class="btn btn-warning">警告 <span class="glyphicon glyphicon-info-sign"></span></button>
		<br><br>

		<p><span class="glyphicon glyphicon-pencil edit"></span> 这是一个段落</p>

	</div>
</body>
</html>
